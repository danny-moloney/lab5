<!-- Part B - This is the HTML page that is returned with the test url. -->
<html>

<!-- Part C - Here are the forms that appear as the body on the web server, gotten from w3schools -->

<body>
    <h1>My web page</h1>
    <h3>Get Method</h3>
    <form action="/name" method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Part C - Here the two forms are the same but the second one is listening for a post request -->
    <h3>Post Method</h3>
    <form action="/name" method="post">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
